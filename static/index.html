<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Image Upload</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
    :root {
      --bg: #050914;
      --panel: #0b1528;
      --card: #0d1729;
      --surface: #111d32;
      --text: #e6edff;
      --muted: #9aa4c1;
      --primary: #7c7cff;
      --primary-glow: rgba(124, 124, 255, 0.25);
      --accent: #22d3ee;
      --border: #1d2740;
      --shadow: 0 25px 70px rgba(0, 0, 0, 0.55);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(55, 139, 255, 0.14), transparent 28%),
        radial-gradient(circle at 80% 0%, rgba(125, 63, 255, 0.18), transparent 30%),
        linear-gradient(145deg, #050914 0%, #070f1f 100%);
      color: var(--text);
      min-height: 100vh;
    }
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }
    .card {
      position: relative;
      width: min(960px, 100%);
      background: linear-gradient(160deg, rgba(19, 29, 47, 0.96), rgba(10, 16, 30, 0.92));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 25% 20%, rgba(124, 124, 255, 0.16), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(34, 211, 238, 0.12), transparent 35%);
      pointer-events: none;
    }
    .card > * { position: relative; z-index: 1; }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .title { margin: 0; font-size: 28px; font-weight: 700; letter-spacing: -0.02em; }
    .subtitle { margin: 4px 0 0; color: var(--muted); font-size: 14px; }
    .badge {
      background: linear-gradient(120deg, rgba(124, 124, 255, 0.2), rgba(34, 211, 238, 0.2));
      color: #dfe5ff;
      border: 1px solid rgba(124, 124, 255, 0.35);
      border-radius: 999px;
      padding: 8px 14px;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.03em;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
    }
    .upload-area {
      border: 1.5px dashed #273552;
      border-radius: var(--radius);
      padding: 28px;
      background: linear-gradient(145deg, rgba(16, 27, 46, 0.9), rgba(15, 23, 42, 0.64));
      text-align: center;
      transition: border-color 0.2s ease, background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: inset 0 0 0 1px #141c2d, 0 18px 40px rgba(0, 0, 0, 0.4);
    }
    .upload-area.dragover {
      border-color: var(--primary);
      background: linear-gradient(145deg, rgba(28, 42, 72, 0.9), rgba(19, 33, 61, 0.82));
      box-shadow: 0 20px 50px rgba(124, 124, 255, 0.2);
      transform: translateY(-2px);
    }
    .upload-icon {
      width: 52px;
      height: 52px;
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      background: rgba(124, 124, 255, 0.18);
      color: #a5b4fc;
      box-shadow: 0 10px 30px var(--primary-glow);
    }
    .upload-title { font-size: 18px; font-weight: 600; margin: 0 0 6px; letter-spacing: -0.01em; }
    .upload-desc { margin: 0; color: var(--muted); font-size: 13px; }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 18px;
    }
    .btn {
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease, background 0.2s ease, border-color 0.2s ease;
      font-size: 14px;
      letter-spacing: 0.01em;
    }
    .btn:active { transform: translateY(1px); }
    .btn-outline {
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      border: 1px solid #26324a;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }
    .btn-outline:hover { border-color: var(--primary); background: rgba(124, 124, 255, 0.08); }
    .btn-primary {
      background: linear-gradient(135deg, #7c7cff, #22d3ee);
      color: #050914;
      box-shadow: 0 14px 32px rgba(124, 124, 255, 0.35), 0 0 0 1px rgba(34, 211, 238, 0.25);
    }
    .btn-primary:hover { box-shadow: 0 18px 40px rgba(34, 211, 238, 0.32); }
    .preview {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      max-height: 360px;
      border-radius: 14px;
      border: 1px solid #1f2d46;
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.5);
    }
    .output {
      margin-top: 20px;
      border: 1px solid #1f2d46;
      border-radius: 14px;
      padding: 16px;
      background: #0b1221;
      min-height: 120px;
      white-space: pre-wrap;
      font-family: "SFMono-Regular", Menlo, monospace;
      color: #e9f1ff;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      letter-spacing: 0.01em;
    }
    input[type="file"] { display: none; }
    @media (max-width: 640px) {
      .card { padding: 22px; }
      .title { font-size: 24px; }
      .upload-area { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="header">
        <div>
          <h1 class="title">OCR Image Upload</h1>
          <p class="subtitle">Téléversez une image et obtenez le texte en quelques secondes.</p>
        </div>
        <div class="badge">Azure Vision OCR</div>
      </div>

      <form id="uploadForm" onsubmit="return false;">
        <div id="dropZone" class="upload-area">
          <div class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M12 12v6m0 0l-3-3m3 3l3-3" />
            </svg>
          </div>
          <p class="upload-title">Glissez-déposez votre image ici</p>
          <p class="upload-desc">PNG, JPG jusqu'à 5MB. Vos fichiers restent privés.</p>
          <div class="actions">
            <label class="btn btn-outline" for="fileInput">Browse Image</label>
            <button class="btn btn-primary" type="button" id="runBtn">Run OCR</button>
          </div>
          <input type="file" id="fileInput" accept="image/*" required />
        </div>
      </form>

      <div class="preview" id="previewWrapper">
        <img id="preview" alt="Prévisualisation" />
      </div>

      <div class="status" id="status">En attente d’un fichier.</div>
      <div class="output" id="result">Le texte extrait apparaîtra ici.</div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const runBtn = document.getElementById('runBtn');
    const previewWrapper = document.getElementById('previewWrapper');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const statusEl = document.getElementById('status');

    function setStatus(text) { statusEl.textContent = text; }

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files && e.dataTransfer.files[0]) {
        fileInput.files = e.dataTransfer.files;
        showPreview(e.dataTransfer.files[0]);
      }
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) showPreview(file);
    });

    function showPreview(file) {
      if (!file.type.startsWith('image/')) {
        setStatus('Le fichier doit être une image (png, jpg, jpeg...).');
        result.textContent = 'Format non supporté.';
        fileInput.value = '';
        previewWrapper.style.display = 'none';
        return;
      }
      preview.src = URL.createObjectURL(file);
      previewWrapper.style.display = 'block';
    }

    runBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        setStatus('Sélectionnez une image avant de lancer l\'OCR.');
        result.textContent = 'Aucune image sélectionnée.';
        return;
      }
      if (!file.type.startsWith('image/')) {
        setStatus('Format non supporté. Choisissez une image.');
        result.textContent = 'Le fichier doit être une image (png, jpg, jpeg...).';
        fileInput.value = '';
        previewWrapper.style.display = 'none';
        return;
      }
      setStatus('Traitement en cours...');
      result.textContent = '';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        if (!response.ok) throw new Error(await response.text());
        const data = await response.json();
        result.textContent = data.text || 'Aucun texte trouvé.';
        setStatus('Traitement terminé.');
      } catch (err) {
        result.textContent = 'Erreur : ' + err.message;
        setStatus('Une erreur est survenue.');
      }
    });
  </script>
</body>
</html>
